<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br>
            
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>
            
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>
            
            <label>Género</label><br>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            
            <label>Género de Música</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clásica</label><br>
            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="jazz">Jazz</label><br>
            <input type="checkbox" name="musica" id="blues" value="blues">
            <label for="blues">Blues</label><br>
            
            <label for="autos">Marca de auto favorita</label><br>
            <!-- <select name="autos" id="autos" multiple> -->
                <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected>Audi</option>
            </select><br>
            
            <label for="comentario">Comentarios</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="5">Este es un comentario</textarea>
            
            <br>
            <input type="submit" value="Enviar">
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
        </fieldset>
    </form>
</body>
</html>
