<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p><code>Éste es mi código</code></p>
    <p>&excl; símbolo de exclamación</p>
    <p>&#x00021; símbolo de exclamación hexadecimal</p>
    <p>&#33; símbolo de exclamación decimal</p>
    <p>&lt; símbolo de menor que</p>
    <p>&gt; símbolo de mayor que</p>
    <p>&commat; símbolo de arroba</p>
    <p>&aacute;rbol</p>
    <p>&Aacute;rbol</p>
    <p>&nbsp;&nbsp;Texto con espacio</p>
  </body>
</html>
