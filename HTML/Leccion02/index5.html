<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primera página HTML</b> Mi primer página HTML</p>
    <p><b>Primer párrafo</b></p>

    <p><i>Tercer párrafo</i></p>

    <p><ins>Octavo párrafo</ins></p>
