<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert, confirm and prompt</title>
</head>
<body>
  <h1>Alert, confirm and prompt</h1>
  <script>
    // alert("Hello World!");
    console.log(window.alert("Hello World!"));

    // confirm("Are you sure?");
    console.log(window.confirm("Are you sure?"));

    // prompt("What is your name?");
    console.log(window.prompt("What is your name?"));
  </script>
</body>
</html>
