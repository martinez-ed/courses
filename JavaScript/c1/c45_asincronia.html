<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronia en JavaScript</title>
</head>
<body>
    <h1>Asincronía en JavaScript</h1>
    <script>
        // Procesamiento single thread y multi thread
        // Operaciones de CPU y Operaciones de I/O
        // Operaciones concurrentes y paralelas
        // Operaciones bloqueantes y no bloqueantes
        // Operaciones sincronas y asincronas
        
        // Código sincrono bloqueante
        (() => {
            console.log('Código Sincrono Bloqueante');
            console.log('Inicio');

            function dos() {
                console.log('Dos');
            }
            function uno() {
                console.log('Uno');
                dos();
                console.log('Tres');
            }
            uno();
            console.log('Fin');
        })();
        
        // Código asíncrónico No bloqueante
        (() => {
            console.log('Código Asíncrono');
            console.log('Inicio');

            function dos() {
                setTimeout(() => {
                    console.log('Dos');
                }, 1000);
            }
            function uno() {
                setTimeout(() => {
                    console.log('Uno');
                }, 0);
                dos();
                console.log('Tres');
            }
            uno();
            console.log('Fin');
        })();
    </script>
</body>
</html>
