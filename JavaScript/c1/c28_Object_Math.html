<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Math</title>
</head>
<body>
  <h1>Object Math</h1>
  <script> 
    console.log(Math.PI);
    console.log(Math.abs(-5.8));
    console.log(Math.ceil(5.8)); // Redondea hacia arriba
    console.log(Math.floor(5.8)); // Redondea hacia abajo
    console.log(Math.round(5.8)); // Redondea hacia arriba o abajo
    console.log(Math.sqrt(25)); // Raiz cuadrada
    console.log(Math.pow(5, 2)); // 5 elevado a 2
    console.log(Math.sign(-5.8)); // Signo de un número
    
    console.log(Math.random()); // Número aleatorio entre 0 y 1
    
    // Ejemplo: Número aleatorio entre 0 y 1000
    console.log(Math.round(Math.random() * 1000));

    console.log(Math.min(5, 10, 15, 20, 25)); // Menor número
    console.log(Math.max(5, 10, 15, 20, 25)); // Mayor número
  </script>
</body>
</html>
