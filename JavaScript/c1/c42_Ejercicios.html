<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training 42</title>
</head>
<body>
  <h1>Training 42</h1>
  <script>
    // Ejercicio 24
    // Función que al escribir un array de números, devuelva un objeto con dos arrays, el primero tendrá los números ordenados en forma ascendente y el segundo en forma descendente.
    const sortArray = (numbers = undefined) => {
      if (numbers === undefined) return console.warn('No se ha introducido ningún array');
      if (!Array.isArray(numbers)) return console.error('El valor introducido, NO es un array');
      if (numbers.length === 0) return console.warn('El array introducido está vacío');

      let ascending = [];
      let descending = [];

      for (let num of numbers) {
        if (typeof num !== 'number') return console.error(`El valor "${num}" introducido, NO es un número`);
        ascending.push(num);
        descending.push(num);
      }

      ascending.sort((a, b) => a - b);
      descending.sort((a, b) => b - a);

      return console.info(`Array original: ${numbers},\nArray ascendente: ${ascending},\nArray descendente: ${descending}`);
    };
    sortArray();
    sortArray(3);
    sortArray([]);
    sortArray([1, 2, '3']);
    sortArray([85, 225, 54, 204, 63]);
    console.log('\n');

    // Ejercicio 25
    // Función que al escribir un array de elementos, elimine los duplicados y devuelva un array con los elementos únicos.
    const uniqueArray = (elements = undefined) => {
      if (elements === undefined) return console.warn('No se ha introducido ningún array');
      if (!Array.isArray(elements)) return console.error('El valor introducido, NO es un array');
      if (elements.length === 0) return console.warn('El array introducido está vacío');
      if (elements.length === 1) return console.warn('El array debe tener al menos dos elementos');

      return console.info({
        arrayOriginal: elements,
        arraySinDuplicados: [...new Set(elements)]
      });
    };
    uniqueArray();
    uniqueArray(3);
    uniqueArray([]);
    uniqueArray([1, 2, '3', 3, true, 'nu', 1, '3', true]);
    console.log('\n');

    // Ejercicio 26
    // Función que al escribir un array de números, obtenga el promedio de los números.
    const averageArray = (numbers = undefined) => {
      if (numbers === undefined) return console.warn('No se ha introducido ningún array');
      if (!(numbers instanceof Array)) return console.error('El valor introducido, NO es un array');
      if (numbers.length === 0) return console.warn('El array introducido está vacío');
      for (let num of numbers) {
        if (typeof num !== 'number') return console.error(`El valor "${num}" introducido, NO es un número`);
      }

      return console.info({
        arrayOriginal: numbers,
        promedio: numbers.reduce((a, b) => a + b) / numbers.length
      });
    };
    averageArray();
    averageArray(3);
    averageArray([]);
    averageArray([1, 2, true]);
    averageArray([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
  </script>
</body>
</html>
