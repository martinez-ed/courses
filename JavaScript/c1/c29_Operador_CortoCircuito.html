<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operador de Cortocircuito</title>
</head>
<body>
  <h1>Operador de Cortocircuito</h1>
  <script>
    // Cortociutociruito es un operador que se usa para evitar que una expresión se evalúe más de una vez.

    // Cortocircuito OR
    console.log('Cortocircuito OR true:');
    /* Cuando el valor de la izquierda en la expresión siempre pueda validar a TRUE, es el valor que se cargará por defecto. */

    function saludar(nombre) {
      nombre = nombre || 'Desconocido';
      console.log('Hola ' + nombre);
    }

    saludar('Ed');
    saludar();

    // Ejemplos:
    console.log('cadena' || 'Valor de la derecha');
    console.log(19 || 'Valor de la derecha');
    console.log(true || 'Valor de la derecha');
    console.log([] || 'Valor de la derecha');
    console.log({} || 'Valor de la derecha');
    console.log(false || 'Valor de la derecha'); // Vr falso
    console.log(null || 'Valor de la derecha'); // Vr falso
    console.log(undefined || 'Valor de la derecha'); // Vr falso
    console.log('' || 'Valor de la derecha'); // Vr falso
    console.log(-2 || 'Valor de la derecha');
    console.log(0 || 'Valor de la derecha'); // Vr falso

    // Cortocircuito AND
    console.log('Cortocircuito AND false:');
    /* Cuando el valor de la izquierda en la expresión siempre pueda validar a FALSE, es el valor que se cargará por defecto. */
    
    function saludar2(nombre) {
      nombre = nombre && 'Desconocido';
      console.log('Hola ' + nombre);
    }

    saludar2('Juan');
    saludar2();

    // Ejemplos:
    console.log('cadena' && 'Valor de la derecha');
    console.log(19 && 'Valor de la derecha');
    console.log(true && 'Valor de la derecha');
    console.log([] && 'Valor de la derecha');
    console.log({} || 'Valor de la derecha'); // Vr verdadero
    console.log(false || 'Valor de la derecha');
    console.log(null || 'Valor de la derecha');
    console.log(undefined || 'Valor de la derecha');
    console.log('' || 'Valor de la derecha');
    console.log(-2 || 'Valor de la derecha'); // Vr verdadero
    console.log(0 || 'Valor de la derecha');
  </script>
</body>
</html>
