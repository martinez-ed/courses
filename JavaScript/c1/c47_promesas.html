<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>
<body>
    <h1>Promesas</h1>
    <script>
        function scuarePromise(value) {
            if (typeof value !== 'number') {
                return Promise.reject(`Error, el valor ${value} no es un nÃºmero`);
            }
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        value,
                        result: value * value
                    });
                }, 0 | Math.random() * 1000);
            });
        }

        scuarePromise(2)
            .then((obj) => {
                // console.log(obj);
                console.log('Begin Promise');
                console.log(`El cuadrado de ${obj.value} es ${obj.result}`);
                return scuarePromise(3);
            })
            .then(obj => {
                console.log(`El cuadrado de ${obj.value} es ${obj.result}`);
                return scuarePromise(4);
            })
            .then(obj => {
                console.log(`El cuadrado de ${obj.value} es ${obj.result}`);
                return scuarePromise(5);
            })
            .then(obj => {
                console.log(`El cuadrado de ${obj.value} es ${obj.result}`);
                console.log('End Promise');
            })
            .catch(err => {
                console.error(err);
            });
    </script>
</body>
</html>
