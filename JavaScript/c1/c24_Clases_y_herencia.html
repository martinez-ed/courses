<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases y Herencia</title>
</head>
<body>
  <h1>Clases y Herencia</h1>
  <script>
    // DEFINICIÓN DE CLASES
    class Persona {
      // Constructor de la clase es un método que se ejecuta al crear una instancia de la clase
      constructor(nombre, apellido, altura) {
        this.nombre = nombre;
        this.apellido = apellido;
        this.altura = altura;
      }
      // Métodos de la clase
      saludar() {
        console.log(`Hola, me llamo ${this.nombre} ${this.apellido} y mido ${this.altura}`);
      }
    }

    // Instanciar la clase Persona
    let persona1 = new Persona('Juan', 'Pérez', 1.75),
        persona2 = new Persona('Ana', 'García', 1.60),
        persona3 = new Persona('Luis', 'Martínez', 1.80);

    console.log(persona1, persona2, persona3);
    // Método saludar de Persona
    persona1.saludar();
    persona2.saludar();
    persona3.saludar();

    // HERENCIA DE CLASES
    class Desarrollador extends Persona {
      // Constructor de la clase
      constructor(nombre, apellido, skills) {
        // Llamar al constructor de la clase padre con el metodo super
        super(nombre, apellido);
        this.skills = skills;
      }
      // Sobreescribir el método saludar
      saludar() {
        console.log(`Hola, me llamo ${this.nombre} ${this.apellido}, tengo conocimiento de ${this.skills}`);
      }
    }

    // Instanciar la clase Desarrollador
    let desarrollador1 = new Desarrollador('Ed', 'Martínez', 'JavaScript'),
        desarrollador2 = new Desarrollador('Luis', 'García', 'PHP'),
        desarrollador3 = new Desarrollador('Ana', 'Roncancio', 'Python');

    console.log(desarrollador1, desarrollador2, desarrollador3);
    // Método saludar de Desarrollador
    desarrollador1.saludar();
    desarrollador2.saludar();
    desarrollador3.saludar();

    // HERENCIA MULTIPLE
    class DesarrolladorFrontend extends Desarrollador {
      constructor(nombre, apellido, skills, framework) {
        super(nombre, apellido, skills);
        this.framework = framework;
      }
      saludar() {
        console.log(`Hola, me llamo ${this.nombre} ${this.apellido}, tengo conocimiento de ${this.skills} y uso ${this.framework}`);
      }
    }

    let desarrolladorFrontend1 = new DesarrolladorFrontend('Juan', 'Pérez', 'JavaScript', 'React'),
        desarrolladorFrontend2 = new DesarrolladorFrontend('Luis', 'García', 'PHP', 'Laravel'),
        desarrolladorFrontend3 = new DesarrolladorFrontend('Ana', 'Roncancio', 'Python', 'Django');

    console.log(desarrolladorFrontend1, desarrolladorFrontend2, desarrolladorFrontend3);
    desarrolladorFrontend1.saludar();
    desarrolladorFrontend2.saludar();
    desarrolladorFrontend3.saludar();
  </script>
</body>
</html>
