<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <h1>Nuevos tipos de datos</h1>
    <h2>Sets</h2>
    <script>
        const set = new Set([1,2,3,3,4,5,true,false,false,{},{},'hola','HOla']);
        console.log(set);
        console.log(set.size);

        const set2 = new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});
        console.log(set2);
        console.log(set2.size);

        console.log('Recorriendo el set con for');
        for (item of set) {
            console.log(item);
        }

        console.log('Recorriendo el set2 con forEach');
        set2.forEach(item => {
            console.log(item);
        });

        // An iterable object convert to array
        let arr = Array.from(set);
        console.log(arr);
        // console.log(arr.length);
        console.log(arr[0]);
        console.log(arr[9]);

        set.delete('HOla');
        console.log(set);
        console.log(set.has('HOla'));
        console.log(set.has('hola'));

        set.clear();
        console.log(set);
    </script>
</body>
</html>
